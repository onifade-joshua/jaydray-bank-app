<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JayDrayl Mobile</title>
</head>

<body>

    <!------------------TOP NAVIGATION------------------->
    <nav>
        <p class=" welcome ">Log in to get started</p>
        <img src="Jaydrayl_bank_logo.png " alt="Logo " class="logo ">
        <form class="login ">
            <input type="text " placeholder="user " class="login__input login__input--user ">
            <input type="text " placeholder="PIN " maxlength="4 " class="login__input login__input--pin ">
            <button class="login__btn ">&rarr;</button>
        </form>
        <a href="#" class="href">Forget password</a>
    </nav>
    <main>
        <div class="balance ">
            <div>
                <p class="balance__label ">Current balance</p>
                <p class="balance__date "> as of
                    <span class="date ">08/06/2021 </span>
                </p>
                <iframe src="https://free.timeanddate.com/countdown/i84hdq20/n125/cf12/cm0/cu4/ct0/cs0/ca0/cr0/ss0/cac000/cpc000/pct/tcfff/fs100/szw320/szh135/tatTime%20/tac000/tptTime%20since%20Event%20started%20in/tpc000/mac000/mpc000/iso2021-12-24T00:00:00" allowtransparency="true"
                    frameborder="0" width="117" height="69"></iframe>
            </div>
            <p class="balance__value ">0000N</p>
        </div>
        <div class="movements ">
            <div class="movements__row ">
                <div class="movements__type movements__type--deposit ">2 deposit</div>
                <div class="movements__date ">3 days ago</div>
                <div class="movements__value "> 40000N</div>
            </div>
            <div class="movements__row ">
                <div class="movements__type movements__type--withdrawal "> 1 withdrawal </div>
                <div class="movements__date ">25/04/2021</div>
                <div class="movements__value ">-478N</div>
            </div>
        </div>
        <div class="summary ">
            <p class="summary__label ">In</p>
            <p class="summary__value summary__value--in "> 0000N</p>
            <p class="summary__label ">Out</p>
            <p class="summary__value summary__value--out ">0000N</p>
            <p class="summary__label ">Interest</p>
            <p class="summary__value summary__value--interest ">0000N</p>
            <button class="btn--sort ">&downarrow; SORT</button>
        </div>
        <div class="operation operation--transfer ">
            <h2>Transfer money</h2>
            <form class="form form--transfer ">
                <input type="text " class="form__input form__input--to ">
                <input type="number " class="form__input form__input--amount ">
                <button class="form__btn form__btn--transfer ">&rarr;</button>
                <label class="form__label ">Transfer to</label>
                <label class="form__label ">Amount</label>
            </form>
        </div>
        <div class="operation operation--bill ">
            <h2>Pay bills</h2>
            <form class="form form--bill">
                <input type="text " class="form__input form__input--to ">
                <input type="number " class="form__input form__input--amount ">
                <button class="form__btn form__btn--bill ">&rarr;</button>
                <label class="form__label ">Transfer to</label>
                <label class="form__label ">Amount</label>
            </form>
        </div>

        <div class="operation operation--close ">
            <h2>Close account</h2>
            <form class="form form--close ">
                <input type="password " maxlength="6 " class="form__input form__input--pin ">
                <button class="form__btn form__btn--close ">&rarr;</button>
                <label class="form__label ">Confirm user</label>
                <label class="form__label ">Confirm PIN</label>
            </form>
        </div>

        <p class="logout-timer ">
            you will be logged out in <span class="timer ">01:00</span> </p>
    </main>

    <footer> &copy; by Joshua Onifade</footer>

    <script src="script.js "></script>
</body>

</html>
